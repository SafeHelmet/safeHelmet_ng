<div class="row">
    <div class="column">
        <h2>Helmets</h2>
    </div>
    <div class="column">
        <p-button (click)="newHelmet()" icon="pi pi-plus" class="float-right" />
    </div>
</div>



<p-toast />
<p-confirmPopup>
    <ng-template #content let-message>
        <div
            class="flex flex-col items-center w-full gap-4 border-b border-surface-200 dark:border-surface-700 p-4 mb-4 pb-0">
            <i [class]="message.icon" class="!text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
</p-confirmPopup>
<p-button (click)="confirm()" label="Filter" class="filterButt" />

<br>

<p-table [value]="helmets" [paginator]="true" [rows]="10" dataKey="id" editMode="row"
    [tableStyle]="{'min-width': '50rem'}" class="tableColor">
    <ng-template #header>
        <tr class="tableHeader">
            <th style="width:10%">Code</th>
            <th style="width:20%">Category</th>
            <th style="width:5%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-helmet let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="helmet" class="tableRow">
            <td>
                {{helmet.id}}
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input pInputText type="text" [(ngModel)]="helmet.Category.name" required />
                    </ng-template>
                    <ng-template #output>
                        {{helmet.Category.name}}
                    </ng-template>
                </p-cellEditor>
            </td>      
            <td>
                <p-button icon="pi pi-info" text rounded severity="secondary"
                    [routerLink]="['/helmet', helmet.id]" />
            </td>
        </tr>
    </ng-template>
</p-table>
