<div class="row">
    <div class="column">
        <h2>Readings</h2>
    </div>
    <div class="column">
        <p-button (click)="newRequestReading()" icon="pi pi-plus" class="float-right" />
    </div>
</div>



<p-toast />
<p-confirmPopup>
    <ng-template #content let-message>
        <div
            class="flex flex-col items-center w-full gap-4 border-b border-surface-200 dark:border-surface-700 p-4 mb-4 pb-0">
            <i [class]="message.icon" class="!text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
</p-confirmPopup>
<p-button (click)="confirm()" label="Filter" class="filterButt" />

<br>

<p-table [value]="readings" [paginator]="true" [rows]="10" dataKey="id" editMode="row"
    [tableStyle]="{'min-width': '50rem'}" class="tableColor">
    <ng-template #header>
        <tr class="tableHeader">
            <th style="width:10%">Code</th>
            <th style="width:20%">Worker</th>
            <th style="width:20%">Worksite</th>
            <th style="width:20%">Read at</th>
            <th style="width:10%">Anomalous</th>
            <th style="width:5%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-reading let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="reading" class="tableRow">
            <td>
                {{reading.id}}
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input pInputText type="text" [(ngModel)]="reading.helmet_id" required />
                    </ng-template>
                    <ng-template #output>
                        {{reading.helmet_id}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input pInputText type="text" [(ngModel)]="reading.sensor1" />
                    </ng-template>
                    <ng-template #output>
                        {{reading.sensor1}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input pInputText type="text" [(ngModel)]="reading.read_at" />
                    </ng-template>
                    <ng-template #output>
                        {{reading.read_at}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input pInputText type="text" [(ngModel)]="reading.anomalous" />
                    </ng-template>
                    <ng-template #output>
                        {{reading.anomalous}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-button icon="pi pi-info" text rounded severity="secondary"
                    [routerLink]="['/readings', reading.id]" />
            </td>
        </tr>
    </ng-template>
</p-table>
