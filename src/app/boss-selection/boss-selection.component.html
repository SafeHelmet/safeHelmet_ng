

<p-dialog header="Select boss" [(visible)]="showSearchDialog" [modal]="true" [closable]="false" [draggable]="false"
    [resizable]="false" [style]="{ width: '70vw' }">
    <div class="p-fluid">
        <div class="p-field rowForm">
            <label for="name">Name:</label>
            <input pInputText id="name" [(ngModel)]="filterValues.name" placeholder="Enter name" />
        </div>
        <div class="p-field rowForm">
            <label for="surname">Surname:</label>
            <input pInputText id="surname" [(ngModel)]="filterValues.surname" placeholder="Enter surname" />
        </div>
        <div class="p-field rowForm">
            <label for="fiscal_code">Fiscal code:</label>
            <input pInputText id="fiscal_code" [(ngModel)]="filterValues.fiscal_code" placeholder="Enter fiscal code" />
        </div>
    </div>
    <br>
    <button pButton type="button" label="Apply" icon="pi pi-check" class="p-button-success margin-bottom"
        (click)="applyFilters()"></button>
    <button pButton type="button" label="Reset" icon="pi pi-times" class="p-button-secondary margin-left margin-bottom"
        (click)="clearFilter()"></button>

    <br>
    <p-table [value]="filteredBosses" [paginator]="true" [rows]="10" dataKey="id"
        [tableStyle]="{ 'min-width': '50rem' }" class="tableColor">
        <ng-template #header>
            <tr class="tableHeader">
                <th style="width:10%">Code</th>
                <th pSortableColumn="name" style="width:20%">Name
                    <p-sortIcon field="name" />
                </th>
                <th pSortableColumn="surname" style="width:20%">Surname
                    <p-sortIcon field="surname" />
                </th>
                <th style="width:20%">Fiscal code</th>
                <th style="width:5%"></th>
            </tr>
        </ng-template>
        <ng-template #body let-boss let-ri="rowIndex">
            <tr class="tableRow">
                <td>{{ boss.id }}</td>
                <td>
                    {{ boss.name }}
                </td>
                <td>
                    {{ boss.surname }}
                </td>
                <td>
                    {{ boss.fiscal_code }}
                </td>
                <td>
                    <p-button rounded severity="secondary" label="Select" (click)="selectBoss(boss)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-dialog>
