<div class="row">
    <div class="column">
        <h2>Worksites</h2>
    </div>
    <div class="column">
        <p-button (click)="newWorksite()" icon="pi pi-plus" class="float-right"/>
    </div>
</div>



<p-toast />
<p-confirmPopup>
    <ng-template #content let-message>
        <div
            class="flex flex-col items-center w-full gap-4 border-b border-surface-200 dark:border-surface-700 p-4 mb-4 pb-0">
            <i [class]="message.icon" class="!text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
</p-confirmPopup>
<p-button (click)="confirm()" label="Filter" />

<br>

<p-table [value]="worksites"
         [paginator]="true"
         [rows]="10"
         dataKey="id" 
         editMode="row" 
         [tableStyle]="{'min-width': '50rem'}"
         class="tableColor">
    <ng-template #header>
        <tr class="tableHeader">
            <th style="width:10%">Code</th>
            <th style="width:20%">Name</th>
            <th style="width:20%">Address</th>
            <th style="width:20%">City</th>
            <th style="width:10%">State</th>
            <th style="width:10%">Zip</th>
            <th style="width:5%"></th>
            <th style="width:5%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-worksite let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="worksite" class="tableRow">
            <td>
                {{worksite.id}}
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input pInputText type="text" [(ngModel)]="worksite.name" required />
                    </ng-template>
                    <ng-template #output>
                        {{worksite.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input pInputText type="text" [(ngModel)]="worksite.address" />
                    </ng-template>
                    <ng-template #output>
                        {{worksite.address}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input pInputText type="text" [(ngModel)]="worksite.city" />
                    </ng-template>
                    <ng-template #output>
                        {{worksite.city}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input pInputText type="text" [(ngModel)]="worksite.state" />
                    </ng-template>
                    <ng-template #output>
                        {{worksite.state}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input pInputText type="text" [(ngModel)]="worksite.zip" />
                    </ng-template>
                    <ng-template #output>
                        {{worksite.zip}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-button icon="pi pi-info" text rounded severity="secondary" [routerLink]="['/worksites', worksite.id]"/>
            </td>
            <td>
                <div class="flex items-center justify-center gap-1">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        (click)="onRowEditInit(worksite)" text rounded severity="secondary"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        (click)="onRowEditSave(worksite)" text rounded severity="secondary"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                        (click)="onRowEditCancel(worksite, ri)" text rounded severity="secondary"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
